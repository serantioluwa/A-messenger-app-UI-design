<!DOCTYPE html>
<html lang="en">
<head>

    <title>WAVY THE APP</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

      <div class="app">
        
        <div class="head clearfix">

            <i class="fa fa-comments-o"></i>

          <span class="title">WAVY APP</span>

        </div>

                </span>
              </li>
              <li>
                <span class="messages">
                  <span class="count">4</span>

                <img src="imgs/soft2.png" alt="" />

                  INIOLUWA
                  <span class="status">

                </span>
              </li>
              <li class="active">

                <img src="imgs/soft.png" alt="" />

                  <span class="status">

                </span>
              </li>
              <li>
                <span class="messages">
                  <span class="count">4</span>
                </span>
                <img src="imgs/chizi.JPG" alt="" />
                <span class="name">
                  CHIZI
                  <span class="status">

                </span>
              </li>

          </div>
          
          <div class="chat-messages">

                  Wavyyyy!!! What's good?

                </span>

                Boss!! I dey, you?

                  </span>
                </span>
                  <span class="friend last">
                  My brother I'm doing well

                    7:40 PM
                  </span>
                </span>
                <span class="you last">

                    7:42 PM
                  </span>
                </span>
                  <span class="friend last">

                  <span class="time">
                    7:47 PM
                  </span>
                </span>
                   <span class="you first">
                <img src="imgs/pai.jpg">
                  <span class="time">
                    7:36 PM
                  </span>
                </span>
              </div>
              <div class="msg-box">
                <input type="text" class="ip-msg" placeholder="type something.." />
                <span class="btn-group">
                  <i class="fa fa-paper-plane"></i>
                  <i class="fa fa-paperclip"></i>
                </span>
              </div>

            </div>
          </div>

        </div>

        <div class="footer">
          <ul>
            <li class="active">
              <i class="fa fa-comments-o"></i>
            </li>

</body>
